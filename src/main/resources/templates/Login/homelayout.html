<!DOCTYPE html>
<html xmlns:th ="http:// www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
<link th:href="@{css/home.css}" rel="stylesheet"></link>
<title>Home</title>
</head>
<body>
	<!-- header(ナビゲーションバー) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">自動販売機システム</a>
			</div>
			<form action="@{/logout}" method="post">
				<button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
			</form>
				 <a class="btn  pull-right navbar-brand" th:href="@{'/cart'}" >買い物かご</a>
		</div>
	</nav>
	<!-- サイドバー -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 sidebar">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" sec:authorize="hasRole('ADMIN')">
						<a th:href="@{'/userList'}">企業一覧</a>
					</li>
					<li role="presentation" sec:authorize="hasRole('ADMIN')">
						<a th:href="@{'/userList'}">商品一覧</a>
					</li>
					<li role="presentation" sec:authorize="hasRole('ADMIN')">
						<a th:href="@{'/userList'}">購入履歴</a>
					</li>
					<li role="presentation" sec:authorize="hasRole('ADMIN')">
						<a th:href="@{'/userList'}">ユーザー管理</a>
					</li>
					<li role="presentation">
						<a th:href="@{'/admin'}">アドミン用画面</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- コンテンツ -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm10 col-sm-offset-2 main">
				<!-- point -->
				<div th:include="__${contents}__"></div>
			</div>
		</div>
	</div>
</body>
</html>
