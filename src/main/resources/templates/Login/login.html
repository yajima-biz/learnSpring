<!DOCTYPE html>
<html xmlns:th ="http:// www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
<title>Login</title>
</head>
<body class="text-center">
	<h1>Login</h1>
	<form method="post" action="/login">
		<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">ログインエラーメッセージ</p>
		<label>ログインID</label>
		<input type="text" name="login_id"/></br>
		</br>
		<label>パスワード</label>
		<input type="text" name="login_password"/></br>
		</br>
		<input type="hidden" th:name="${_csrf.parameterName" th:value="${_csrf.token}"/>
		<button class="btn btn-primary" type="submit">ログイン</button>
	</form>
	</br>
	<a th:href="@{'/signup'}">ユーザー新規登録はこちら</a>
</body>
</html>
