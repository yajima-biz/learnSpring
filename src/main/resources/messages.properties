#フィールド名を設定している｛0｝にはフィールド名が入る

login_id=ログインID
NotBlank.login_id={0}を入力してください。
Length.login_id={0}は{1}以内で入力してください。
Pattern.login_id={0}は半角英数字で入力してください。

login_password=パスワード
NotBlank.login_password={0}を入力してください。
Length.login_password={0}は{1}以内で入力してください。
Pattern.login_password={0}は半角英数字で入力してください。

shain_name=社員名
NotBlank.shain_name={0}を入力してください。
Length.shain_name={0}は{1}以内で入力してください。

shain_cd=社員コード
NotBlank.shain_cd={0}を入力してください。
Length.shain_cd={0}は{1}以内で入力してください。
Pattern.shain_cd={0}は半角数字で入力してください。

shaincategory_cd=権限
NotBlank.shaincategory_cd={0}を選択してください。