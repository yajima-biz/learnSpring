<!DOCTYPE html>
<html xmlns:th ="http:// www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="cart_contents">
		<div class="page-header">
			<h1>買い物かご</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info col-sm-1"></th>
				<th class="info col-sm-2">商品名</th>
				<th class="info col-sm-1">値段</th>
				<th class="info col-sm-1">個数</th>
				<th class="info col-sm-1"></th>
			</tr>
			<tr th:each="cart:${cartList}">
				<td><img alt="shohin_logo" th:src="${cart.shohin_logo}" width="50px" height="100px" ></td>
				<td th:text="${cart.shohin_name}"></td>
				<td th:text="${cart.price}"></td>
				<td th:text="${cart.number}"></td>
				<td><a class="btn btn-primary" th:href="@{'/cartDelete/' + ${cart.shohin_id}}">削除</a></td>
			</tr>
		</table>
		<a class="btn btn-primary" th:href="@{'/checkOut'}">チェックアウト</a>
		<label th:text="'合計：' + ${count} + '件'"></label></br>
		<label class="text-info" th:text="${result}">結果表示</label></br>
	</div>
</body>
</html>
