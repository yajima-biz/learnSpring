<!DOCTYPE html>
<html xmlns:th ="http:// www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="shohinList_contents">
		<div class="page-header">
			<h1>商品一覧</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info col-sm-2">商品ロゴ</th>
				<th class="info col-sm-2">商品名</th>
				<th class="info col-sm-2">企業名</th>
				<th class="info col-sm-2">値段</th>
				<th class="info col-sm-2"></th>
			</tr>
			<tr th:each="shohin:${shohinList}">
				<td th:text="${shohin.shohin_logo}"></td>
				<td th:text="${shohin.shohin_name}"></td>
				<td th:text="${shohin.kigyo_name}"></td>
				<td th:text="${shohin.price}"></td>
				<td><a class="btn btn-primary" th:href="@{'/shohinDetail/' + ${shohin.shohin_id}}">詳細</a></td>
			</tr>
		</table>
		<label th:text="'合計：' + ${shohinListCount} + '件'"></label></br>
		<label class="text-info" th:text="${result}">結果表示</label></br>
	</div>
</body>
</html>
